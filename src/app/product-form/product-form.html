<h2 class="form-titulo">{{ esEdicion ? 'Editar Producto' : 'Agregar Producto' }}</h2>

<ng-container *ngIf="producto$ | async as producto; else cargando">
  <div class="form-container">
    <form (ngSubmit)="guardarProducto(producto)">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          [(ngModel)]="producto.nombre"
          name="nombre"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input
          type="number"
          id="precio"
          [(ngModel)]="producto.precio"
          name="precio"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea
          id="descripcion"
          [(ngModel)]="producto.descripcion"
          name="descripcion"
          class="form-textarea"
        ></textarea>
      </div>

      <button type="submit" class="btn guardar">
        {{ esEdicion ? 'Actualizar' : 'Guardar' }}
      </button>
    </form>
  </div>
</ng-container>

<ng-template #cargando>
  <p class="cargando">Cargando producto...</p>
</ng-template>
