<h2 class="titulo">ðŸ“¦ Lista de Productos</h2>
<div class="tabla-container">
  <ng-container *ngIf="productos$ | async as productos; else cargando">
    <table class="tabla-productos" *ngIf="productos.length > 0; else sinProductos">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>DescripciÃ³n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.precio | currency:'USD' }}</td>
          <td>{{ producto.descripcion }}</td>
          <td class="acciones">
            <p-button label="Editar" icon="pi pi-pencil" severity="info"
              (onClick)="editarProducto(producto)">
            </p-button>
            <p-button label="Eliminar" icon="pi pi-trash" severity="danger"
              (onClick)="eliminarProducto(producto)">
            </p-button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>

  <ng-template #cargando>
    <p>Cargando productos....</p>
  </ng-template>

  <ng-template #sinProductos>
    <p>No hay productos aÃºn.</p>
  </ng-template>
</div>

<div class="boton-agregar">
  <p-button label="Agregar Producto" icon="pi pi-plus" severity="success"  [routerLink]="['/nuevo']">
  </p-button>
</div>
